<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Tipos de movimientos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <h1>SELECCIONA LA CATEGORIA DE FACTURA QUE QUIERES CONOCER</h1>
        <h:form>
            <h:panelGrid columns="1">
                <h:column>
                    <h:commandButton value="Inicio" action="index" styleClass="pages-my-button"></h:commandButton>
                </h:column>
            </h:panelGrid>
        </h:form>
        <!--Seleccionar criterios de búsqueda-->
        <div class="form-container">
            <h:form>
                <table border="1">
                    <h:selectOneMenu value="#{FacturasPorCategoria.anyo}"><!--Muestra el mes seleccionado-->
                        <f:selectItems value="#{FacturasPorCategoria.listaAnios}"></f:selectItems><!--Muestra el listado de los años registrados-->
                    </h:selectOneMenu>

                    <h:selectOneMenu value="#{FacturasPorCategoria.mes}"><!--Muestra el mes seleccionado-->
                        <f:selectItems value="#{RegistroFacturasBean.factura.listaMeses}"></f:selectItems><!--Muestra el listado de meses disponibles-->
                    </h:selectOneMenu>

                    <h:selectOneMenu value="#{FacturasPorCategoria.nombre}">
                        <f:selectItems value="#{FacturasPorCategoria.listaNombresFactura}"></f:selectItems>
                    </h:selectOneMenu>

                    <h:commandButton value="Localizar" action="#{FacturasPorCategoria.localizarFactura()}"></h:commandButton>
                </table>
                <h:messages style="color: red;border: 1px solid red;background-color: yellow" ></h:messages><!--Para mostrar un mensaje de error, en caso de valor no válido-->
            </h:form>
        </div>
        <!--Mostramos todos los datos que tenemos registrados-->
        <div class="form-container">
            <h:form>
                <h:dataTable value="#{FacturasPorCategoria.listaDatosFiltrados}" var="factura" styleClass="my-table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="AÑO"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{factura.anyo}"></h:outputLabel>                    
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="MES"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{factura.mes}"></h:outputLabel>                    
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="NOMBRE"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{factura.nombre}"></h:outputLabel>                    
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="IMPORTE"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{factura.importe}"></h:outputLabel>                    
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>

    </body>
</html>
